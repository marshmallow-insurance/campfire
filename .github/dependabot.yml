version: 2
updates:
  - package-ecosystem: npm
    commit-message:
      prefix: "chore(npm-dep): "
    directory: '/'
    schedule:
      interval: daily
      time: '05:00'
      timezone: Europe/London
    open-pull-requests-limit: 99
    reviewers:
      - marshmallow-insurance/frontend
    assignees:
      - marshmallow-insurance/frontend