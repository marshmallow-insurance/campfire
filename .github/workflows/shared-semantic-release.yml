name: shared-semantic-release
description: 'Shared workflow for semantic release to NPM'

on:
  workflow_call:
  workflow_dispatch:
  workflow_run:
    workflows: ["Merge Main"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  shared-semantic-release:
    runs-on: ubuntu-latest
    steps:
      - name: Validate workflow_run trigger security üîí
        if: github.event_name == 'workflow_run'
        run: |
          # Security check: Only allow workflow_run triggers from the legitimate merge_main.yml workflow
          # This prevents malicious workflows with the same name from triggering releases
          if [[ "${{ github.event.workflow_run.path }}" != ".github/workflows/merge_main.yml" ]]; then
            echo "‚ùå Security check failed: workflow_run trigger must come from .github/workflows/merge_main.yml"
            echo "   Received path: ${{ github.event.workflow_run.path }}"
            exit 1
          fi
          if [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "‚ùå Security check failed: workflow_run must have succeeded"
            echo "   Received conclusion: ${{ github.event.workflow_run.conclusion }}"
            exit 1
          fi
          echo "‚úÖ Security check passed: Valid workflow_run trigger"
        shell: bash
      
      - name: Generate Token üîê
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.MARSHMALLOW_CI_APP_ID }}
          private-key: ${{ secrets.MARSHMALLOW_CI_APP_PRIVATE_KEY }}
      
      - uses: ./.github/actions/setup-node-project
        with:
          checkout-token: ${{ steps.app-token.outputs.token }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Generate CHANGELOG.md & Bump & Release to NPM ü¶´
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: "marshmallow-ci"
          GIT_AUTHOR_EMAIL: "ci@marshmallow.co"
          GIT_COMMITTER_NAME: "marshmallow-ci"
          GIT_COMMITTER_EMAIL: "ci@marshmallow.co"
        run: npx semantic-release 